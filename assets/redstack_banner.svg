<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 420" width="1280" height="420">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#080808"/>
      <stop offset="50%" style="stop-color:#0e0e0e"/>
      <stop offset="100%" style="stop-color:#080808"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e60000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
    <linearGradient id="hexFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="redglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="hexClip">
      <polygon points="155,60 233,105 233,195 155,240 77,195 77,105"/>
    </clipPath>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#cc0000" opacity="0.8"/>
    </marker>
    <marker id="arrowDim" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#882200" opacity="0.6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1280" height="420" fill="url(#bg)"/>

  <!-- Grid -->
  <g opacity="0.035" stroke="#cc0000" stroke-width="1">
    <line x1="0" y1="60" x2="1280" y2="60"/>
    <line x1="0" y1="120" x2="1280" y2="120"/>
    <line x1="0" y1="180" x2="1280" y2="180"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="300" x2="1280" y2="300"/>
    <line x1="0" y1="360" x2="1280" y2="360"/>
    <line x1="120" y1="0" x2="120" y2="420"/>
    <line x1="240" y1="0" x2="240" y2="420"/>
    <line x1="360" y1="0" x2="360" y2="420"/>
    <line x1="480" y1="0" x2="480" y2="420"/>
    <line x1="600" y1="0" x2="600" y2="420"/>
    <line x1="720" y1="0" x2="720" y2="420"/>
    <line x1="840" y1="0" x2="840" y2="420"/>
    <line x1="960" y1="0" x2="960" y2="420"/>
    <line x1="1080" y1="0" x2="1080" y2="420"/>
    <line x1="1200" y1="0" x2="1200" y2="420"/>
  </g>

  <!-- Scattered node dots background -->
  <g fill="#cc0000">
    <circle cx="40" cy="40" r="2" opacity="0.2"/>
    <circle cx="380" cy="30" r="1.5" opacity="0.15"/>
    <circle cx="560" cy="380" r="2" opacity="0.2"/>
    <circle cx="620" cy="50" r="1.5" opacity="0.15"/>
    <circle cx="1240" cy="80" r="2" opacity="0.2"/>
    <circle cx="1100" cy="390" r="1.5" opacity="0.15"/>
    <circle cx="50" cy="390" r="1.5" opacity="0.15"/>
    <circle cx="430" cy="400" r="2" opacity="0.15"/>
  </g>

  <!-- ===================== HEX LOGO ICON ===================== -->
  <!-- Hex: center (155, 150), radius 90 — pointed top -->
  <!-- Points: top(155,60) tr(233,105) br(233,195) bot(155,240) bl(77,195) tl(77,105) -->

  <!-- Outer red glow ring -->
  <polygon points="155,60 233,105 233,195 155,240 77,195 77,105"
           fill="none" stroke="#cc0000" stroke-width="8" opacity="0.12" filter="url(#redglow)"/>

  <!-- Hex background -->
  <polygon points="155,60 233,105 233,195 155,240 77,195 77,105"
           fill="url(#hexFill)" stroke="#cc0000" stroke-width="1.5" opacity="0.9"/>

  <!-- Stack layers inside hex (clipped) -->
  <g clip-path="url(#hexClip)">
    <!-- Layer 4 - bottom dark -->
    <polygon points="77,210 233,210 233,228 77,228" fill="#141414" stroke="#441111" stroke-width="1"/>
    <!-- Layer 3 - dark gray -->
    <polygon points="77,185 233,185 233,203 77,203" fill="#1e1e1e" stroke="#662222" stroke-width="1"/>
    <!-- Layer 2 - RED highlight layer -->
    <polygon points="77,160 233,160 233,178 77,178" fill="url(#redGrad)" filter="url(#softglow)"/>
    <!-- Scan line on red layer -->
    <line x1="77" y1="169" x2="233" y2="169" stroke="#ff6666" stroke-width="0.8" opacity="0.4"/>
    <!-- Terminal cursor -->
    <rect x="90" y="163" width="16" height="3" fill="#ff4444" opacity="0.9"/>
    <!-- Layer 1 - top dark -->
    <polygon points="77,135 233,135 233,153 77,153" fill="#1e1e1e" stroke="#662222" stroke-width="1"/>
  </g>

  <!-- Hex border on top of layers -->
  <polygon points="155,60 233,105 233,195 155,240 77,195 77,105"
           fill="none" stroke="#cc0000" stroke-width="2" opacity="0.7" filter="url(#softglow)"/>

  <!-- ===================== WORDMARK ===================== -->
  <!-- "red" in crimson red -->
  <text x="268" y="175"
        font-family="Arial Black, Arial, sans-serif"
        font-size="110"
        font-weight="900"
        fill="#cc0000"
        text-anchor="start"
        filter="url(#glow)">red</text>

  <!-- "Stack" in off-white -->
  <text x="512" y="175"
        font-family="Arial Black, Arial, sans-serif"
        font-size="110"
        font-weight="900"
        fill="#e8e8e8"
        text-anchor="start">Stack</text>

  <!-- Underline accent -->
  <line x1="268" y1="192" x2="870" y2="192" stroke="#cc0000" stroke-width="2" opacity="0.5"/>

  <!-- Tagline -->
  <text x="270" y="228"
        font-family="'Courier New', Courier, monospace"
        font-size="15"
        fill="#666666"
        text-anchor="start"
        letter-spacing="5">BOOT-TO-BREACH  •  RED TEAM INFRASTRUCTURE</text>

  <!-- ===================== NETWORK DIAGRAM ===================== -->
  <!-- Vertical divider -->
  <line x1="920" y1="30" x2="920" y2="390" stroke="#cc0000" stroke-width="1" opacity="0.1"/>

  <!-- Boxes -->
  <!-- OPERATOR -->
  <rect x="940" y="180" width="130" height="40" rx="4" fill="#111" stroke="#882200" stroke-width="1" opacity="0.9"/>
  <text x="1005" y="205" font-family="'Courier New', Courier, monospace" font-size="12" fill="#cc4400" text-anchor="middle" letter-spacing="1">OPERATOR</text>

  <!-- REDIRECTOR -->
  <rect x="940" y="260" width="130" height="40" rx="4" fill="#1a0000" stroke="#cc0000" stroke-width="1.5" filter="url(#softglow)"/>
  <text x="1005" y="285" font-family="'Courier New', Courier, monospace" font-size="12" fill="#ff4444" text-anchor="middle" letter-spacing="1">REDIRECTOR</text>

  <!-- MYTHIC -->
  <rect x="1100" y="100" width="120" height="38" rx="4" fill="#111" stroke="#882200" stroke-width="1" opacity="0.9"/>
  <text x="1160" y="124" font-family="'Courier New', Courier, monospace" font-size="12" fill="#cc4400" text-anchor="middle" letter-spacing="1">MYTHIC C2</text>

  <!-- SLIVER -->
  <rect x="1100" y="180" width="120" height="38" rx="4" fill="#111" stroke="#882200" stroke-width="1" opacity="0.9"/>
  <text x="1160" y="204" font-family="'Courier New', Courier, monospace" font-size="12" fill="#cc4400" text-anchor="middle" letter-spacing="1">SLIVER C2</text>

  <!-- HAVOC -->
  <rect x="1100" y="260" width="120" height="38" rx="4" fill="#111" stroke="#882200" stroke-width="1" opacity="0.9"/>
  <text x="1160" y="284" font-family="'Courier New', Courier, monospace" font-size="12" fill="#cc4400" text-anchor="middle" letter-spacing="1">HAVOC C2</text>

  <!-- TARGET -->
  <rect x="1100" y="340" width="120" height="38" rx="4" fill="#200000" stroke="#cc0000" stroke-width="1.5" filter="url(#softglow)"/>
  <text x="1160" y="364" font-family="'Courier New', Courier, monospace" font-size="12" fill="#ff4444" text-anchor="middle" letter-spacing="1">TARGET</text>

  <!-- ARROWS -->
  <!-- Operator → Redirector -->
  <line x1="1005" y1="220" x2="1005" y2="258" stroke="#cc0000" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.7" marker-end="url(#arrow)"/>

  <!-- Redirector → Mythic -->
  <path d="M1070,270 Q1090,270 1090,119 L1098,119" stroke="#cc0000" stroke-width="1.2" fill="none" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Redirector → Sliver -->
  <line x1="1070" y1="280" x2="1098" y2="199" stroke="#cc0000" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Redirector → Havoc -->
  <line x1="1070" y1="290" x2="1098" y2="279" stroke="#cc0000" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- C2s → Target -->
  <line x1="1220" y1="138" x2="1220" y2="338" stroke="#882200" stroke-width="1" stroke-dasharray="3,3" opacity="0.4" marker-end="url(#arrowDim)"/>

  <!-- Small node dots on arrows -->
  <circle cx="1005" cy="239" r="3" fill="#cc0000" opacity="0.8"/>
  <circle cx="1070" cy="280" r="3" fill="#cc0000" opacity="0.6"/>

  <!-- ===================== BORDER ===================== -->
  <line x1="0" y1="3" x2="1280" y2="3" stroke="#cc0000" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="417" x2="1280" y2="417" stroke="#cc0000" stroke-width="2" opacity="0.6"/>
  <polyline points="8,8 8,32 32,32" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.5"/>
  <polyline points="1272,8 1272,32 1248,32" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.5"/>
  <polyline points="8,412 8,388 32,388" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.5"/>
  <polyline points="1272,412 1272,388 1248,388" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.5"/>
</svg>
