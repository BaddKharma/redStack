<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e60000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="redglow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="hexClip">
      <polygon points="200,52 287,100 287,196 200,244 113,196 113,100"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#cc0000" stroke-width="1">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>

  <!-- Corner brackets -->
  <polyline points="16,16 16,44 44,44" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.45"/>
  <polyline points="384,16 384,44 356,44" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.45"/>
  <polyline points="16,384 16,356 44,356" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.45"/>
  <polyline points="384,384 384,356 356,356" fill="none" stroke="#cc0000" stroke-width="2" opacity="0.45"/>

  <!-- Hex: center(200,148), radius 96 -->
  <!-- Points: top(200,52) tr(287,100) br(287,196) bot(200,244) bl(113,196) tl(113,100) -->

  <!-- Outer glow -->
  <polygon points="200,52 287,100 287,196 200,244 113,196 113,100"
           fill="none" stroke="#cc0000" stroke-width="12" opacity="0.08" filter="url(#redglow)"/>

  <!-- Hex fill -->
  <polygon points="200,52 287,100 287,196 200,244 113,196 113,100"
           fill="url(#darkGrad)"/>

  <!-- Stack layers inside hex -->
  <g clip-path="url(#hexClip)">
    <!-- Layer 4 - bottom dark -->
    <rect x="113" y="206" width="174" height="22" fill="#131313" stroke="#331111" stroke-width="1"/>
    <!-- Layer 3 - dark mid -->
    <rect x="113" y="178" width="174" height="22" fill="#1c1c1c" stroke="#551111" stroke-width="1"/>
    <!-- Layer 2 - RED -->
    <rect x="113" y="150" width="174" height="22" fill="url(#redGrad)" filter="url(#softglow)"/>
    <line x1="113" y1="161" x2="287" y2="161" stroke="#ff6666" stroke-width="0.8" opacity="0.4"/>
    <rect x="126" y="154" width="18" height="3.5" fill="#ff4444" opacity="0.9"/>
    <!-- Layer 1 - top dark -->
    <rect x="113" y="122" width="174" height="22" fill="#1c1c1c" stroke="#551111" stroke-width="1"/>
  </g>

  <!-- Hex border -->
  <polygon points="200,52 287,100 287,196 200,244 113,196 113,100"
           fill="none" stroke="#cc0000" stroke-width="2" filter="url(#softglow)"/>

  <!-- Wordmark: "red" + "Stack" -->
  <text x="200" y="305"
        font-family="Arial Black, Arial, sans-serif"
        font-size="52"
        font-weight="900"
        fill="#cc0000"
        text-anchor="middle"
        filter="url(#glow)">
    <tspan fill="#cc0000">red</tspan><tspan fill="#e0e0e0">Stack</tspan>
  </text>

  <!-- Underline -->
  <line x1="88" y1="314" x2="312" y2="314" stroke="#cc0000" stroke-width="1.5" opacity="0.5"/>

  <!-- Tagline -->
  <text x="200" y="342"
        font-family="'Courier New', Courier, monospace"
        font-size="11"
        fill="#555555"
        text-anchor="middle"
        letter-spacing="3">BOOT-TO-BREACH</text>
</svg>
